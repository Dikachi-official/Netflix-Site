{% extends 'base.html' %} {% load static %} {% block content %}
<header
  class="min-h-screen w-full bg-black bg-opacity-75 showcase relative border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat"
  style="background-image: url('{% static 'img/netflixbg.jpg' %}')"
>
  <div
    class="z-10 min-h-full py-32 md:py-0 text-gray-100 w-6/12 flex items-center flex-col"
  >
    <form
      class="bg-black bg-opacity-70 min-h-full py-8 px-4 w-8/12 rounded-md"
      method="POST"
    >
      {% csrf_token %}
      <h1 class="text-4xl font-semibold text-center">Sign Up</h1>
      <div class="text-center my-4">
        {% if form.errors %}

        <!--=== TO ALERT FOR ANY ERRORS ==-->

        <p class="text-primary_red">
          {{form.errors.email}}

          <!--== TO BOLDLY DISPLAY THE ERROR IF THERES AN ERROR IN EMAIL, PASSWORD1,AND PASSWORD2 ==-->

          {{form.errors.password1}} {{form.errors.password2}}
        </p>
        {% endif %}
      </div>
      <div>
        <label class="text-lg font-medium mb-3"> Email </label>
        <input
          class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full"
          type="email"
          name="email"
          id="id_email"
          placeholder="Your Email"
        />

        <!--==THE NAME AND ID MUST BE INLINE WITH DJANGO ALL AUTH AS ABOVE==-->
      </div>
      <div class="my-3">
        <label class="text-lg font-medium mb-3"> Password </label>
        <input
          class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full"
          type="password"
          name="password1"
          id="id_password1"
          placeholder="Password"
        />

        <!--==THE PASSWORD1 AND ID MUST BE INLINE WITH DJANGO ALL AUTH AS ABOVE==-->
      </div>
      <div class="my-3">
        <label class="text-lg font-medium mb-3"> Confirm Password </label>
        <input
          class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full"
          type="password"
          name="password2"
          id="id_password2"
          placeholder="Password"
        />

        <!--==THE PASSWORD1 AND ID MUST BE INLINE WITH DJANGO ALL AUTH AS ABOVE==-->
      </div>
      {% if redirect_field_value %}

      <!--====LET USER BE REDIRECTED TO A CERTAIN FIELD AFTER SIGNING UP====-->
      <!--==REDIRECT USING THIS FIELDS BELOW, NAME AND VALUE INLINE WITH DJANGO ALL AUTH==-->

      <input
        type="hidden"
        name="{{ redirect_field_name }}"
        value="{{ redirect_field_value }}"
      />
      {% endif %}
      <div class="flex justify-center items-center">
        <button
          class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md"
          type="submit"
        >
          Sign Up
        </button>
      </div>

      <div class="text-center mt-4">
        <p>
          Have account already ?
          <a href="{% url 'account_login' %}" class="text-blue-600"> Log In</a>
          <!--== URL TO LOGIN ==-->
        </p>
      </div>
    </form>
  </div>
</header>
{% endblock %}
